<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Philify</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Configure backend URL
    const BACKEND_URL = 'http://185.18.221.147:5000'; // VPS backend URL

    // Main App Component
    function App() {
      const [predictions, setPredictions] = useState([]);
      const [rankings, setRankings] = useState([]);
      const [name, setName] = useState('');
      const [price, setPrice] = useState('');
      const [date, setDate] = useState('');
      const [view, setView] = useState('home');
      const [error, setError] = useState(null);

      // Fetch predictions from backend
      const fetchPredictions = async () => {
        try {
          const response = await fetch(`${BACKEND_URL}/api/predictions`);
          if (!response.ok) throw new Error('Failed to fetch predictions');
          const data = await response.json();
          setPredictions(data);
        } catch (err) {
          setError('Unable to connect to the backend. Please try again later.');
        }
      };

      // Fetch rankings from backend
      const fetchRankings = async () => {
        try {
          const response = await fetch(`${BACKEND_URL}/api/rankings`);
          if (!response.ok) throw new Error('Failed to fetch rankings');
          const data = await response.json();
          setRankings(data);
        } catch (err) {
          setError('Unable to connect to the backend. Please try again later.');
        }
      };

      // Check predictions and update scores
      const checkPredictions = async () => {
        try {
          const response = await fetch(`${BACKEND_URL}/api/check`, { method: 'POST' });
          if (!response.ok) throw new Error('Failed to check predictions');
          const updated = await response.json();
          if (updated.length > 0) {
            fetchPredictions();
            fetchRankings();
          }
        } catch (err) {
          setError('Unable to connect to the backend. Please try again later.');
        }
      };

      // Load data on mount
      useEffect(() => {
        fetchPredictions();
        fetchRankings();
        checkPredictions();
      }, []);

      // Handle form submission
      const handleSubmit = async (e) => {
        e.preventDefault();
        if (!name || !price || !date) {
          setError('All fields are required');
          return;
        }

        try {
          const response = await fetch(`${BACKEND_URL}/api/predictions`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, predictedPrice: parseFloat(price), targetDate: date }),
          });

          if (!response.ok) {
            const errorData = await response.json();
            setError(errorData.error || 'Failed to submit prediction');
            return;
          }

          setName('');
          setPrice('');
          setDate('');
          setError(null);
          fetchPredictions();
        } catch (err) {
          setError('Unable to connect to the backend. Please try again later.');
        }
      };

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-3xl font-bold text-center mb-4">Philify</h1>
          <nav className="mb-4">
            <button
              className={`mr-2 p-2 ${view === 'home' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
              onClick={() => setView('home')}
            >
              Home
            </button>
            <button
              className={`p-2 ${view === 'rankings' ? 'bg-blue-500 text-white' : 'bg-gray-200'}`}
              onClick={() => setView('rankings')}
            >
              Rankings
            </button>
          </nav>

          {error && (
            <div className="bg-red-100 text-red-700 p-2 mb-4 rounded">{error}</div>
          )}

          {view === 'home' && (
            <>
              <form onSubmit={handleSubmit} className="mb-8 bg-white p-4 rounded shadow">
                <h2 className="text-xl font-semibold mb-4">Submit a Prediction</h2>
                <div className="mb-4">
                  <label className="block mb-1">Name</label>
                  <input
                    type="text"
                    value={name}
                    onChange={(e) => setName(e.target.value)}
                    className="w-full p-2 border rounded"
                    required
                  />
                </div>
                <div className="mb-4">
                  <label className="block mb-1">Predicted BTC Price (USD)</label>
                  <input
                    type="number"
                    value={price}
                    onChange={(e) => setPrice(e.target.value)}
                    className="w-full p-2 border rounded"
                    required
                    min="0"
                  />
                </div>
                <div className="mb-4">
                  <label className="block mb-1">Target Date</label>
                  <input
                    type="date"
                    value={date}
                    onChange={(e) => setDate(e.target.value)}
                    className="w-full p-2 border rounded"
                    required
                  />
                </div>
                <button type="submit" className="bg-blue-500 text-white p-2 rounded">
                  Submit
                </button>
              </form>

              <h2 className="text-xl font-semibold mb-4">Predictions</h2>
              <div className="grid gap-4">
                {predictions.length === 0 && <p>No predictions yet.</p>}
                {predictions.map((pred) => (
                  <div key={pred._id} className="bg-white p-4 rounded shadow">
                    <p><strong>Name:</strong> {pred.name}</p>
                    <p><strong>Predicted Price:</strong> ${pred.predictedPrice.toLocaleString()}</p>
                    <p><strong>Target Date:</strong> {pred.targetDate}</p>
                    <p><strong>Status:</strong> {pred.status}</p>
                    {pred.status === 'completed' && (
                      <>
                        <p><strong>Actual Price:</strong> ${pred.actualPrice.toLocaleString()}</p>
                        <p><strong>Philify Score:</strong> {pred.score}</p>
                      </>
                    )}
                  </div>
                ))}
              </div>
            </>
          )}

          {view === 'rankings' && (
            <>
              <h2 className="text-xl font-semibold mb-4">Rankings</h2>
              <div className="grid gap-4">
                {rankings.length === 0 && <p>No completed predictions yet.</p>}
                {rankings.map((rank, index) => (
                  <div key={index} className="bg-white p-4 rounded shadow">
                    <p><strong>Name:</strong> {rank.name}</p>
                    <p><strong>Average Philify Score:</strong> {rank.averageScore}</p>
                  </div>
                ))}
              </div>
            </>
          )}
        </div>
      );
    }

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
